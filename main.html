<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="main-container">
      <form name="calculator">
        <input id="txtbx" type="textfield" value="0">
        <br>

        <div class="btn-container">
          <input class="btn" type="button" value="1" onClick="document.calculator.txtbx.value+='1'">
          <input class="btn" type="button" value="2" onClick="document.calculator.txtbx.value+='2'">
          <input class="btn" type="button" value="3" onClick="document.calculator.txtbx.value+='3'">
          <input class="btn-opr" type="button" value="-" onClick="calculate(value)">
          <br>
          <input class="btn" type="button" value="4" onClick="document.calculator.txtbx.value+='4'">
          <input class="btn" type="button" value="5" onClick="document.calculator.txtbx.value+='5'">
          <input class="btn" type="button" value="6" onClick="document.calculator.txtbx.value+='6'">
          <input class="btn-opr" type="button" value="+" onClick="calculate(value)">
          <br>
          <input class="btn" type="button" value="7" onClick="document.calculator.txtbx.value+='7'">
          <input class="btn" type="button" value="8" onClick="document.calculator.txtbx.value+='8'">
          <input class="btn" type="button" value="9" onClick="document.calculator.txtbx.value+='9'">
          <input class="btn-opr" type="button" value="*" onClick="calculate(value)">
          <br>
          <input class="btn-opr" type="reset"  value="C" onClick="document.calculator.txtbx.value">
          <input class="btn" type="button" value="0" onClick="document.calculator.txtbx.value+='0'">
          <input class="btn-opr" type="button" value="." onClick="document.calculator.txtbx.value+='.'">
          <input class="btn-opr" type="button" value="/" onClick="calculate(value)">
        </div>

        <div class="bottom-container">
          <input class="btn" type="button" value="INFIX" onClick="switchMode(value)">
          <input class="btn" type="button" value="RPN" onClick="switchMode(value)">
          <input class="btn-opr" type="button" value="=" onClick="document.calculator.txtbx.value = eval(document.calculator.ans.value)">
        </div>

      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
