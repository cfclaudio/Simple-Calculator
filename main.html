<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="main-container">
      <form name="calculator">
        <input id="txtbx" type="textfield" value="0">
        <br>

        <div class="btn-container">
          <input class="btn" type="button" value="1" onClick="calculate(value)">
          <input class="btn" type="button" value="2" onClick="calculate(value)">
          <input class="btn" type="button" value="3" onClick="calculate(value)">
          <input class="btn-opr" id="-" type="button" value="-" onClick="calculate(value)">
          <br>
          <input class="btn" type="button" value="4" onClick="calculate(value)">
          <input class="btn" type="button" value="5" onClick="calculate(value)">
          <input class="btn" type="button" value="6" onClick="calculate(value)">
          <input class="btn-opr" id="+" type="button" value="+" onClick="calculate(value)">
          <br>
          <input class="btn" type="button" value="7" onClick="calculate(value)">
          <input class="btn" type="button" value="8" onClick="calculate(value)">
          <input class="btn" type="button" value="9" onClick="calculate(value)">
          <input class="btn-opr" id="*" type="button" value="*" onClick="calculate(value)">
          <br>
          <input class="btn-opr" type="button"  value=" ">
          <input class="btn" type="button" value="0" onClick="calculate(value)">
          <input class="btn-opr" type="button" value="." onClick="calculate(value)">
          <input class="btn-opr" id="/" type="button" value="/" onClick="calculate(value)">
        </div>

        <div class="bottom-container">
          <input class="btn" id="INFIX" type="button" value="INFIX" onClick="switchMode(value)" disabled="true">
          <input class="btn" id="RPN"   type="button" value="RPN"   onClick="switchMode(value)">
          <input class="btn" id="ENTER" type="button" value="ENTER" onClick="calculate(value)" disabled="true">
        </div>

      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
